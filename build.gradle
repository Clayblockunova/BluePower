buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'


project.ext {
    major = "0"
    minor = "3"
    if (System.getenv("CI_PIPELINE_IID") != null) {
        build = System.getenv("CI_PIPELINE_IID")
    } else {
        build = "-custom"
    }
    mcVersion = "1.14.3"
}

version = "${project.ext.major}.${project.minor}.${project.build}"
group = "com.bluepowermod"
archivesBaseName = "bluepower"

repositories {
    maven {
        name "Hwyla"
        url "http://tehnut.info/maven"
    }
    maven {
        name "OpenComputers"
        url "http://maven.cil.li"
    }
    maven {
        name "IC2"
        url "http://maven.ic2.player.to"
    }
    maven {
        name "JEI"
        url "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name 'MCMultipart'
        url 'https://maven.amadornes.com/'
    }
    maven {
        name 'CTM'
        url 'https://maven.tterrag.com/'
    }
}

apply plugin: 'maven'

dependencies {
    minecraft 'net.minecraftforge:forge:1.14.3-27.0.22'
    //deobfCompile "li.cil.oc:OpenComputers:MC1.12.2-1.7.4.153:api"
    //compile "net.industrial-craft:industrialcraft-2:2.8.99-ex112:api"
	//deobfCompile "MCMultiPart2:MCMultiPart:2.5.3"
    compileOnly fg.deobf("mcp.mobius.waila:Hwyla:1.10.4-B65_1.14.2:api")
    compileOnly fg.deobf("mezz.jei:jei-1.14.3:6.0.0.7:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.14.3:6.0.0.7")
    //compile "team.chisel.ctm:CTM:MC1.12.2-0.3.3.22"
}

minecraft {
    mappings channel: 'snapshot', version: '20190621-1.14.2'

    runs {
        client = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }

}

jar {
    appendix = "${project.ext.mcVersion}"
    classifier = "universal"
}

task deobfJar(type: Jar) {
    from(sourceSets.main.output) {
        appendix = "${project.ext.mcVersion}"
        classifier = "deobf"
    }
}

// Create API library zip
task apiZip(type: Zip) {
    from(sourceSets.main.java) {
        include 'com/bluepowermod/api/**'
        appendix = "${project.ext.mcVersion}"
        classifier = "api"
    }
}

apiZip.mustRunAfter deobfJar

artifacts {
    archives deobfJar
    archives apiZip
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + System.getenv("local_maven"))
            pom {
                groupId = project.group
                version = project.version
                artifactId = project.archivesBaseName
                project {
                    name project.archivesBaseName
                    packaging 'jar'
                    description 'BluePower'
                    url 'https://github.com/Qmunity/BluePower'
                    scm {
                        url 'https://github.com/Qmunity/BluePower'
                        connection 'scm:git:git@github.com:Qmunity/BluePower.git'
                        developerConnection 'scm:git:git@github.com:Qmunity/BluePower.git'
                    }
                    issueManagement {
                        system 'github'
                        url 'https://github.com/Qmunity/BluePower/issues'
                    }
                    licenses {
                        license {
                            name 'GPLv3'
                            url 'https://github.com/Qmunity/BluePower/blob/master/LICENCE.txt'
                            distribution 'repo'
                        }
                    }
                    developers {
                        developer {
                            id 'MineMaarten'
                            name 'MineMaarten'
                            roles { role 'developer' }
                        }
                        developer {
                            id 'Amadornes'
                            name 'Amadornes'
                            roles { role 'developer' }
                        }
                        developer {
                            id 'Quetzi'
                            name 'Quetzi'
                            roles { role 'developer' }
                        }
                        developer {
                            id 'K4Unl'
                            name 'K4Unl'
                            roles { role 'developer' }
                        }
                        developer {
                            id 'MoreThanHidden'
                            name 'MoreThanHidden'
                            roles { role 'developer' }
                        }
                        developer {
                            id 'Zness'
                            name 'Zness'
                            roles { role 'artist' }
                        }
                    }
                }
            }
        }
    }
}

jar {
    manifest {
        attributes(["Specification-Title": "bluepower",
                    "Specification-Vendor": "qmunity",
                    "Specification-Version": "26.0", // We are version 1 of the modlauncher specification
                    "Implementation-Title": project.name,
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"qmunity",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}